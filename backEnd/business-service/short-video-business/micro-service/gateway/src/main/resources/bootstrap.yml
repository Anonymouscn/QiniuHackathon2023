spring:
  redis:
    password: 123456
    single:
      address: "redis://127.0.0.1:6379"
      database: 7
  main:
    web-application-type: servlet
  application:
    name: gateway-service
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 192.168.2.43:8848
        namespace: cb95c626-d402-4552-a491-3ad4e5fb2553
        group: ${spring.profiles.active}
        prefix: ${spring.application.name}
        file-extension: yml
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
        namespace: ${spring.cloud.nacos.config.namespace}
        group: ${spring.profiles.active}
dubbo:
  application:
    name: ${spring.application.name}
    qosEnable: true
    qosPort: 33339
    qosAcceptForeignIp: false
  registry:
    check: false
    address: nacos://${spring.cloud.nacos.config.server-addr}
    cache-folder: /Users/anonymous/.dubbo/gateway-service
  protocol:
    name: tri
    port: 20080
  consumer:
    check: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'gateway-service'
      paths-to-match: '/**'
      packages-to-scan: cn.net.anonymous.gateway
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn